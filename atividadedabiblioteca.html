<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca do Henrique</title>
    <style>
        body, h1, h3, p, label, input, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-image: url(livro.jpg);
            background-size: cover;
            background-position: center;
            color: #333;
            padding: 20px;
        }

        header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        header img {
            width: 70px;
            height: auto;
        }

        header .texto {
            font-size: 1.5em;
            color: mediumseagreen;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #8B4513; 
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #6f3e1e; 
        }

        p {
            background-color: mediumspringgreen;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        h1{
            color: white;
        }
        h3{
            color: rgb(255, 255, 255);
        }
        
    </style>
</head>
<body>
    <header>
        <img src="icons8-books-emoji-48.png" alt="Ícone de Livros">
        <div class="texto">Biblioteca</div>
    </header>

    <h1>Formulário de Empréstimo de Livros</h1>
    <h3>Complete o formulário a seguir:</h3>

    <form action="#">
        <label for="nome">Nome do Usuário:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        
        <label for="isbn">ISBN do Livro:</label>
        <input type="text" id="isbn" name="isbn" required>
        
        <label for="titulo">Título do Livro:</label>
        <input type="text" id="titulo" name="titulo" required>
        
        <label for="autor">Autor do Livro:</label>
        <input type="text" id="autor" name="autor" required>
        
        <label for="data-emprestimo">Data de Empréstimo:</label>
        <input type="date" id="data-emprestimo" name="data-emprestimo" required>
        
        <label for="data-devolucao">Data de Devolução:</label>
        <input type="date" id="data-devolucao" name="data-devolucao" required>
        
        <input type="submit" value="Emprestar">
    </form>
</body>
</html>
